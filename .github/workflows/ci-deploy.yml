name: CI & Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # Node 20.x on PATH

      - name: Install dependencies
        run: npm ci            # clean, lockfile-exact install

      - name: Run ESLint
        run: npm run lint      # runs your "eslint ." script

      - name: Run Vitest
        run: npx vitest run    # one-shot tests (no watch)

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push'   # deploy only on push (skip PRs)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install --global vercel
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN